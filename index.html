    <aside>
      <form id="form">
        <input
          type="text"
          class="input is-medium"
          id="search"
          placeholder="GOOG"
        />
        <button class="button is-medium button is-hovered">Submit</button>

    <div class="news-container">

    <div id="news-container" class="news-container">

    <!-- stock cards -->

    <div class="row">

        <div class="card">

          <p>Price $145.82</p>
        </div>
      </div>

      <div class="column">
